name: CI/CD Pipeline

# This workflow runs on any push to the main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    # The workflow will run on a fresh Ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:
      # 1. Get the code from the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Log in to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Build the Docker image and push it to Docker Hub
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cicd-webapp:latest

      # 4. Deploy the new image to the EC2 server
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull the latest image from Docker Hub
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/cicd-webapp:latest
            # Stop the existing container
            docker stop webapp-container || true
            # Remove the existing container
            docker rm webapp-container || true
            # Run the new container
            docker run -d -p 80:8080 --name webapp-container ${{ secrets.DOCKERHUB_USERNAME }}/cicd-webapp:latest
